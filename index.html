<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/normalize.css">
  <link rel="stylesheet" type="text/css" href="./css/colors.css">
  <link rel="stylesheet" type="text/css" href="./css/styles-mobile.css">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <section class="content">
    <div class="card">
      <div class="card-banner">
        <img src="./images/illustration-hero.svg" alt="Ilustration Hero" class="card-banner__image">
      </div>
      <div class="card-content">
        <div class="summary">
          <h3 class="summary__title">Order Summary</h3>
          <p class="summary__text">
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
        </div>
        <div class="plan">
          <img src="./images/icon-music.svg" alt="Icon Music" class="plan__image">
          <div class="details">
            <h4 class="details__title">Annual Plan</h4>
            <p class="details__price">$59.99/year</p>
          </div>
          <a class="plan__link">Change</a>
        </div>
        <button class="card-content__button">Proceed to Payment</button>
        <a class="card_content__link">Cancel Order</a>
      </div>
    </div>
    
  </section>  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sameoldcarlos" target="_blank">Carlos Alves</a>.
  </div>
</body>
</html>
